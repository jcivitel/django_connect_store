{% extends 'base.html' %}

{% block title %}Import Putty Connections - SSH Connection Manager{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h1 class="mb-4">Import Putty Connections</h1>
        <p class="mb-3">
            To export your Putty sessions, you can use our PowerShell script.
            <a href="{% url 'download_ps_script' %}" class="btn btn-sm btn-outline-primary">Download PowerShell Script</a>
        </p>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="putty_file" class="form-label">Putty Registry Export File (.reg)</label>
                <input type="file" class="form-control" id="putty_file" name="putty_file" accept=".reg" required>
            </div>
            <button type="submit" class="btn btn-primary">Import Connections</button>
            <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
